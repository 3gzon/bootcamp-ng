<table class="ui table">
    <thead>
        <tr>
            <th *ngFor="let head of headers">
                {{head?.label}}
            </th>
        </tr>
        <tr *ngFor="let record of data">
            <td *ngFor="let header of headers">
                {{record[header.key]}}
            </td>
        </tr>
    </thead>
</table>
