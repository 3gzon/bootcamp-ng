<nav *ngIf="true">
  <ul class="pagination">
    <li class="page-item" [ngClass]="{disabled:currentPage===0}">
      <a class="page-link" (click)="currentPage=currentPage-1">Prev</a>
    </li>
    <ng-container *ngFor="let image of images; let i=index">
      <li [ngClass]="{active: i===currentPage}" class="page-item" *ngIf="checkIndex(i)">
        <a class="page-link" (click)="currentPage=i">{{i+1}}</a>
      </li>
    </ng-container>
    <li class="page-item" [ngClass]="{disabled:currentPage===images.length-1}">
      <a class="page-link" (click)="currentPage=currentPage+1"> Next</a>
    </li>
  </ul>
</nav>

<div [ngSwitch]="currentPage">
  <div *ngSwitchCase="0">
    current page is 0
  </div>
  <div *ngSwitchCase="1">
    current page is 1
  </div>
  <div *ngSwitchCase="2">
    current page is 2
  </div>

  <div *ngSwitchDefault="3">
    threeeee
  </div>
</div>
